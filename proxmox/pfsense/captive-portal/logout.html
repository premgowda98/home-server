<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .success-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h1 {
            color: #28a745;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .logout-message {
            color: #333;
            font-size: 18px;
            margin-bottom: 25px;
        }
        .logout-btn {
            margin-top: 10px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
        }
        .footer {
            margin-top: 25px;
            color: #666;
            font-size: 12px;
        }
        @media (max-width: 480px) {
            .container { padding: 30px 20px; margin: 10px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Wifi Connected</h1>
        <div class="logout-message">You have been successfully connected to Wi-Fi network.</div>
        <button class="logout-btn" onclick="window.close(); window.location.href='about:blank';">Close Window</button>
        <div class="footer">
            <p>Free Wi-Fi • Secure Connection • Limited Time Access</p>
        </div>
    </div>
</body>
</html>
