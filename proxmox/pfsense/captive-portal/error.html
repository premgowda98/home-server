<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .error-icon {
            font-size: 48px;
            color: #e53e3e;
            margin-bottom: 20px;
        }
        h1 {
            color: #e53e3e;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .error-message {
            color: #333;
            font-size: 18px;
            margin-bottom: 25px;
            word-break: break-word;
        }
        .footer {
            margin-top: 25px;
            color: #666;
            font-size: 12px;
        }
        .back-btn {
            margin-top: 10px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
        }
        @media (max-width: 480px) {
            .container { padding: 30px 20px; margin: 10px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Access Error</h1>
        <div class="error-message">$PORTAL_MESSAGE$</div>
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
        <div class="footer">
            <p>Free Wi-Fi • Secure Connection • Limited Time Access</p>
        </div>
    </div>
</body>
</html>
